<section id="select-section" class="promo section">
  <div class="container">
    <h2 class="section__title">Кастомные селекты</h2>
    <div class="promo__wrap">
      <div class="promo__img-wrap">
        <img class="promo__img" src="./assets/images/promo_bg.jpg" alt="">
      </div>
      <div class="promo__content">
        <h3 class="promo__content-title">Repara tu equipo</h3>
        <form action="/" class="promo__search">
          <div class="promo__search-inner">
            <div class="promo__search-item">
              <div class="promo__search-text">Su equipo es</div>

              <div class="select">
                <div class="select__btn" data-type="firstOption">Celular</div>
                <div class="select__dropdown">
                  <div class="select__dropdown-inner">
                    <div class="select__option" data-type="Tablet">Tablet</div>
                    <div class="select__option" data-type="PC/notebook">PC/notebook</div>
                    <div class="select__option" data-type="Apple Watch">Apple Watch</div>
                    <div class="select__option" data-type="Parlante portátil">Parlante portátil</div>
                  </div>
                </div>
              </div>

            </div>
            <div class="promo__search-item">
              <div class="promo__search-text">Elige marca de su equipo</div>

              <div class="select">
                <div class="select__btn" data-type="firstOption">Apple</div>
                <div class="select__dropdown">
                  <div class="select__dropdown-inner">
                    <div class="select__option" data-type="Firm 1">Firm 1</div>
                    <div class="select__option" data-type="Firm 2">Firm 2</div>
                    <div class="select__option" data-type="Firm 3">Firm 3</div>
                    <div class="select__option" data-type="Firm 4">Firm 4</div>
                    <div class="select__option" data-type="Firm 5">Firm 5</div>
                  </div>
                </div>
              </div>

            </div>
            <div class="promo__search-item">
              <div class="promo__search-text">Elige su modelo</div>

              <div class="select">
                <div class="select__btn" data-type="firstOption">iPhone X</div>
                <div class="select__dropdown">
                  <div class="select__dropdown-inner">
                    <div class="select__option" data-type="Model 1">Model 1</div>
                    <div class="select__option" data-type="Model 2">Model 2</div>
                    <div class="select__option" data-type="Model 3">Model 3</div>
                    <div class="select__option" data-type="Model 4">Model 4</div>
                    <div class="select__option" data-type="Model 5">Model 5</div>
                    <div class="select__option" data-type="Model 6">Model 6</div>
                  </div>
                </div>
              </div>

            </div>
            <div class="promo__search-item">
              <button class="promo__search-btn" type="submit">Cotizar reparación</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
