      <div class="timer__item">
        <span id="days">20</span>
        <span id="daysText" class="timer__text">дней</span>
      </div>
      <div class="timer__item">
        <span id="hours">12</span>
        <span id="hoursText" class="timer__text">часов</span>

        <span id="minutes">34</span>
        <span id="minutesText" class="timer__text">минуты</span>

      <div class="timer__item">
        <span id="seconds">56</span>
